version: '3'

services:
  laravel:
    image: feliperromao/laravel:prod
    container_name: laravel
    networks:
      - laranet

  nginx:
    image: feliperromao/nginx:prod
    container_name: nginx
    networks:
      - laranet
    ports:
      - "8082:80"

networks:
  laranet:
    driver: bridge